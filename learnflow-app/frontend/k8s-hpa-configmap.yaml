apiVersion: v1
kind: ConfigMap
metadata:
  name: learnflow-frontend-config
data:
  NEXT_PUBLIC_API_URL: "http://learnflow-backend-service:8000"
  NEXT_PUBLIC_BETTER_AUTH_URL: "http://learnflow-auth-service:8080"
  NODE_ENV: "production"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: learnflow-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: learnflow-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80