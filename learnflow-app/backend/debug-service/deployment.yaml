apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-service
  namespace: default
  labels:
    app: debug-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug-service
  template:
    metadata:
      labels:
        app: debug-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "debug-service"
        dapr.io/app-port: "8000"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: debug-service
        image: debug-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: OPENAI_API_KEY
        - name: OPENAI_MODEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: OPENAI_MODEL
        - name: OPENAI_MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: OPENAI_MAX_TOKENS
        - name: OPENAI_TEMPERATURE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: OPENAI_TEMPERATURE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: debug-service
  namespace: default
  labels:
    app: debug-service
spec:
  selector:
    app: debug-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP