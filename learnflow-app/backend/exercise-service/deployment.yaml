apiVersion: apps/v1
kind: Deployment
metadata:
  name: exercise-service
  labels:
    app: exercise-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exercise-service
  template:
    metadata:
      labels:
        app: exercise-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "exercise-service"
        dapr.io/app-port: "8000"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: exercise-service
        image: exercise-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DAPR_HOST
          value: "localhost"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: apiKey
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: exercise-service-service
  labels:
    app: exercise-service
spec:
  selector:
    app: exercise-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP